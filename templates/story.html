<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HN Story: {{ story_id.title }}</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static',filename='styles.css') }}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>
  <div class="row">
    <div class="story-page-title">
       <h4>{{ story_id.title }}</h4>
       <span>posted by: {{ story_id.by }}</span>
      
    </div>
  </div>
  <div class="row">
      <div class="main-container">

        <iframe class='main-story' src={{ story_id.url }} ></iframe>
        <a href={{ story_id.url }} target="_blank">test story</a>

     </div>
  </div>


      <hr>
    <footer class="footer">
        <div class="container">
            <span><a href="https://github.com/gfilla/pycon2018" target="_blank">Github repo for application</a></span>
        </div>
    </footer>

</body>


</html>
